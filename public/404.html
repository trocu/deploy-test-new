<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script>
      const { pathname } = window.location;
      const hasTrailingSlash = pathname.endsWith('/');

      if (!hasTrailingSlash) {
        window.location.replace(`${pathname}/`);
      } else {
        document.write('Page Not Found');
      }
    </script>
  </head>
  <body></body>
</html>
